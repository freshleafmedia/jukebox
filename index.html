<!doctype html>
<html>
    <head>
        <title>Freshleaf Jukebox</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="background"></div>
        <div id="wrapper">
            <header>
                <div class="masthead">
                    <h1>Freshleaf Jukebox</h1>
                    <button class="btn" id="addButton">Add Song</button>
                </div>

                <!-- Media Control buttons -->
                <div class="media-controls">
                    <button class="btn media disabled" id="rewindButton"></button>
                    <button class="btn media disabled" id="playButton"></button>
                    <button class="btn media disabled" id="pauseButton"></button>
                    <button class="btn media disabled" id="voldownButton"></button>
                    <button class="btn media disabled" id="volupButton"></button>
                    <button class="btn media disabled" id="forwardButton"></button>
                </div>
            </header>

            <!-- Queue -->

            <div class="queue">
                <p><strong>Queue</strong></p>
                <div class="queue-container">
                </div>
            </div>


            <!-- Fixed buttons/content -->

            <section id="footer">Lovingly Crafted by Team Freshleaf</section>
            <a href="https://github.com/freshleafmedia/jukebox" target="_blank" class="github-banner" title="Fork me on GitHub">
                <img src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
            </a>
            <button id="shutdown" class="disabled"></button>

            <!-- Dialogue box -->

            <div id="addDialog" class="dialog" style="display: none">
                <div class="overlay"></div>
                <div class="overlay-wrapper">
                    <button id="addDialogClose">X</button>
                    <div class="search-header">
                        <strong>Search YouTube </strong>
                        <input type="text" id="search" disabled />
                    </div>
                    <div id="search-container"></div>
                </div>
            </div>


            <script src="/node_modules/jquery/dist/jquery.min.js"></script>
            <script src="/node_modules/socket.io-client/socket.io.js"></script>
            <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
            <script src="/js/main.js"></script>
        </div>
    </body>
</html>
