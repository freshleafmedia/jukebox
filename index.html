<!doctype html>
<html>
<head>
    <title>Freshleaf Jukebox</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="wrapper">
    <h1>Freshleaf Jukebox</h1>
    <button class="btn" id="addButton">Add Song</button>

    <!-- Media Control buttons -->
    <div class="media-controls">
        <button class="btn media disabled" id="rewindButton"></button>
        <button class="btn media" id="playButton"></button>
        <button class="btn media" id="pauseButton"></button>
        <button class="btn media" id="voldownButton"></button>
        <button class="btn media" id="volupButton"></button>
        <button class="btn media" id="forwardButton"></button>
    </div>

    <div id="addDialog" class="dialog" style="display: none">
        <div class="overlay"></div>
            <div class="overlay-wrapper">
                <button id="addDialogClose">X</button>
                <div class="search-header">
                    <strong>Search YouTube </strong>
                    <input type="text" id="search" disabled />
                </div>
                <div id="search-container"></div>
            </div>
        </div>
    </div>

    <div class="queue">
        <p><strong>Queue</strong></p>
        <div class="queue-container"></div>
    </div>

    <button id="shutdown" class="disabled"></button>
    <section id="footer">Lovingly Crafted by Team Freshleaf</section>
    <a href="https://github.com/freshleafmedia/jukebox" target="_blank" class="github-icon"></a>
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/socket.io-client/socket.io.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script src="/js/main.js"></script>
</div>
</body>
</html>
