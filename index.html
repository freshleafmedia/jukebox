<!doctype html>
<html>
<head>
    <title>Freshleaf Jukebox</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
<div id="wrapper">
    <img width="50px" src="images/logo.png" />
    <h1>Freshleaf Jukebox</h1>
    <button class="btn" id="addButton">Add</button>

    <div id="addDialog" class="dialog" style="display: none">
        <button id="addDialogClose">Close Dialog</button>
        <strong>Search YouTube </strong>
        <input type="text" id="search" disabled />
        <div id="search-container"></div>
    </div>

    <div class="queue">
        <strong>Queue</strong>
        <div class="queue-container"></div>
    </div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script src="/main.js"></script>
</div>
</body>
</html>
