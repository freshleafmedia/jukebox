<!doctype html>
<html>
<head>
    <title>Freshleaf Jukebox</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="wrapper">
    <img width="50px" src="images/logo.png" />
    <h1>Freshleaf Jukebox</h1>
    <button class="btn" id="pauseButton">Pause</button>
    <button class="btn" id="playButton">Play</button>
    <button class="btn" id="addButton">Add</button>

    <div id="addDialog" class="dialog" style="display: none">
        <div class="overlay"></div>
            <div class="overlay-wrapper">
                <button id="addDialogClose">X</button>
                <div class="search-header">
                    <strong>Search YouTube </strong>
                    <input type="text" id="search" disabled />
                </div>
                <div id="search-container"></div>
            </div>
        </div>
    </div>

    <div class="queue">
        <strong>Queue</strong>
        <div class="queue-container"></div>
    </div>

	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/socket.io-client/socket.io.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script src="/js/main.js"></script>
</div>
</body>
</html>
